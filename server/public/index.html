<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books and Databases</title>
  <script src="vendors/angular.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
</head>
<body ng-app="BookApp" ng-controller="BookController as bc">

  <h1>Book Shelf</h1>
  <form id="newBookForm">
    <!-- <label>Title</label> -->
    <input ng-model="bc.newBook.title" placeholder="Title">
    <input ng-model="bc.newBook.author" placeholder="Author">
    <input ng-model="bc.newBook.edition" placeholder="Edition">
    <input ng-model="bc.newBook.publisher" placeholder="Publisher">
    <button ng-click="bc.addBook()">Click here to add the book!</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Edition</th>
        <th>Publisher</th>
        <th>Delete</th>
        <th>Save</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="book in bc.bookList">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.edition}}</td>
        <td>{{book.publisher}}</td>
        <td><button ng-click="bc.deleteBook(book.id)">Delete</button></td>
        <td><button>Save</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
